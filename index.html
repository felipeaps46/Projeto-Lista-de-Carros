<body onload="lista()">
    <div class="background"></div>

    <h2>Lista de Carros</h2>
    <hr>
<div class="row" style="justify-content: center;">
    <div class="col-md-4">
        <label for="marca">Filtrar por Marca:</label>
        <select id="marca" class="form-select" onchange="filtrolista()">
            <option value="all">Todas as Marcas</option>
            <option value="WolksWagen">WolksWagen</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Toyota">Toyota</option>
            <option value="BMW">BMW</option>
            <option value="Mitsubishi Motors">Mitsubishi Motors</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Honda">Honda</option>
        </select>
    </div>

    <div class="col-md-4">
        <label for="preco">Filtrar por Preço Máximo:</label>
        <input type="number" id="preco" class="form-control" placeholder="Preço máximo" onchange="filtrolista()" max="10">
    </div>
</div>
